<ion-header>
  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <product-component></product-component>
  <ion-card>
    <ion-card-header style="margin-left:10px ">
      Total: <b> $Price </b>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let product of cart">
          {{product.title}}
          <p>Price: ${{product.price}}</p> 
          <p>Quantity: {{product.quantity}} </p>
          <p>Total price: <span style="color:#cc1421"><b>${{product.price*product.quantity}}</b></span></p>
          <button ion-button clear small item-end icon-only color="dark" (click)="deleteCartProduct(product)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-buttons end>
          <button ion-button clear small color="dark">
            Checkout
            <ion-icon name="pricetag" color="dark"></ion-icon>
          </button>
        </ion-buttons>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
