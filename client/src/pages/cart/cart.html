<ion-header>
  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <product-component></product-component>

  <ion-card style="margin-top: 100%">
    <ion-card-header style="margin-left:10px ">
      Total: <b> $Price </b>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <button ion-item>
          List of products
          <button ion-button clear item-end icon-only color="dark">
            <ion-icon name="remove"></ion-icon>
          </button>
        </button>
      </ion-list>
      <ion-list>
        <ion-buttons end>
          <button ion-button clear small color="dark">
            Checkout
            <ion-icon name="pricetag" color="dark"></ion-icon>
          </button>
        </ion-buttons>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
