<ion-header>
  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <comment-component [comments]="comments" [user]="user" [product]="product" [allComments]="allComments"></comment-component>

</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/user.png">
        </ion-avatar>
        <ion-textarea placeholder="Add new comment..." [(ngModel)]="comment.content" name="content">
        </ion-textarea>
        <button ion-button clear item-end (click)="addComment()">Post</button>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>
