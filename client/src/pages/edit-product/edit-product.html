<ion-header>
  <ion-navbar>
    <ion-title> Edit Product</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img [src]="product.image" class="center">
  <ion-card-title no-padding style="margin-left: 27px; margin-top: 20px">
    {{product.title}}
  </ion-card-title>
  <ion-card-content>
    <ion-list>
      <ion-item no-lines no-padding>
        <ion-textarea placeholder="Description" [(ngModel)]="product.description" name="description" class="input">
          {{product.description}}
        </ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Price:</ion-label>
        <ion-textarea rows=1 [(ngModel)]="product.price" name="price" class="input">
          ${{product.price}}
        </ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Quantity:</ion-label>
        <ion-textarea rows=1 [(ngModel)]="product.quantity" name="quantity" class="input">
          {{product.quantity}}
        </ion-textarea>
      </ion-item>

      <ion-item no-lines>
        <ion-buttons class="center">
          <button ion-button style="background-color: #D15D63" small (click)="updateProduct()">
            Save changes
          </button>
          <button ion-button style="background-color: rgb(121, 34, 39)" small color='danger' (click)="deleteProduct()">
            Delete product 
          </button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-content>
