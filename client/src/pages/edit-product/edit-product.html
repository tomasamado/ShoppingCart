<ion-header>
  <ion-navbar>
    <ion-title>edit-product</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="product.image">
    <ion-card-title padding >
      {{product.title}}
    </ion-card-title>

    <ion-card-content>
      <ion-list>
        <ion-item no-lines>
          <ion-textarea rows=3 placeholder="Description" [(ngModel)]="product.description" name="description" style="text-align: center" class="input">{{product.description}}
          </ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button outline icon-start small (click)="addProduct()">
          <ion-icon name="cart"></ion-icon>
          Add to cart
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start outline small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <ion-note>
          {{product.created}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-6 style="text-align: center">
        <button ion-button outline small (click)="updateProduct()">
          Save changes
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button outline small color='danger' (click)="deleteProduct()" >
          Delete product
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
