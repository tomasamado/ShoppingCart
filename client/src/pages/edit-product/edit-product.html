<ion-header>
  <ion-navbar>
    <ion-title> Edit Product</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="product.image">
    <ion-card-title no-padding style="margin-left: 27px; margin-top: 20px">
      {{product.title}}
    </ion-card-title>
    <ion-card-content>
      <ion-list>
        <ion-item no-lines no-padding>
          <ion-textarea placeholder="Description" [(ngModel)]="product.description" name="description" class="input">
            {{product.description}}
          </ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Price:</ion-label>
          <ion-textarea rows=1 [(ngModel)]="product.price" name="price" class="input">
            ${{product.price}}
          </ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Quantity:</ion-label>
          <ion-textarea rows=1 [(ngModel)]="product.quantity" name="quantity" class="input">
            {{product.quantity}}
          </ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-row>
      <ion-col>
          <button ion-button icon-start style="background-color: #6083ba" small (click)="viewComments()" class="center">
          <ion-icon name="text"></ion-icon>
          <div>{{comments.length}} Comments</div>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <ion-note>
          {{product.created.substr(8,2)}}/{{product.created.substr(5,2)}}/{{product.created.substr(0, 4)}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-6 style="text-align: center">
        <button ion-button style="background-color: #6083ba" small (click)="updateProduct()">
          Save changes
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button style="background-color: danger" small color='danger' (click)="deleteProduct()">
          Delete product
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
