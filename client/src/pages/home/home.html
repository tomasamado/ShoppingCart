<ion-header>
  <ion-toolbar no-border-top>
    <ion-buttons end>
      <button ion-button icon-only clear color="dark" (click)="goToCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button icon-only menuToggle left solic clear color="dark">
      <ion-icon class="menubutton" name="menu"></ion-icon>
    </button>
    <ion-searchbar class="search" placeholder="Filter Items" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-menu [content]="mycontent" type="overlay">
  <ion-content no-bounce>
    <ion-list no-lines>
      <ion-item padding style="background-color: #caf8f4 ">
        <ion-thumbnail item-start class="thumbnail">
          <img src="../../assets/imgs/logo.png">
        </ion-thumbnail>
        <h1 class="title">lite-cart</h1>
      </ion-item>
      <ion-item>
        <ion-item no-lines (click)="viewProfile()">
          <ion-icon item-start name="person"></ion-icon>
          <h2>{{user.first_name}} {{user.last_name}}</h2>
          <p style="text-overflow:ellipsis;">@{{user.username}}</p>
        </ion-item>
      </ion-item>
      <ion-item>
        <ion-icon name="basket"></ion-icon>
        <button color="dark" ion-button clear (click)="myProducts()"> My products </button>
      </ion-item>
      <ion-item>
        <ion-icon name="pricetags"></ion-icon>
        <button color="dark" ion-button clear (click)="createProduct()"> Add new product </button>
      </ion-item>
      <ion-item>
        <ion-icon name="log-out"></ion-icon>
        <button color="dark" ion-button icon-end clear (click)="showConfirm()">
          Log out
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>

<ion-content>
  <product-component [products]="products" [user]="user" [filterData]="filterData"></product-component>
</ion-content>
