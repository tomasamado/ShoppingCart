<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-menu [content]="mycontent" type="overlay">
  <ion-content no-bounce>
    <ion-list>
      <ion-item>
        <ion-card (click)="viewProfile()">
          <ion-item>
            <ion-icon item-start name="person"></ion-icon>
            <h2>Valeria Salas</h2>
            <p style="text-overflow:ellipsis;">Email</p>
          </ion-item>
          <ion-card-content>
            <p>algo mas</p>
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item>
        <button ion-button clear (click)="myProducts()"> My products </button>
      </ion-item>
      <ion-item>
        <button ion-button clear (click)="createProduct()"> Add new product </button>
      </ion-item>
      <ion-item>
        <button ion-button icon-end (click)="showConfirm()">
          Log out <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-item>
      <ion-item menuClose detail-none>Close Menu</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>

<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-item-sliding>
        <ion-item *ngFor="let product of products" (click)="editProduct(product)">
          <ion-row>
            <ion-col col-3 no-padding>
              <img height="70" width="70" [src]="product.image">
            </ion-col>
            <ion-col>
              <button ion-item no-lines>
                <h2 style="width: 150px; text-overflow: ellipsis">{{product.title}}</h2>
                <p style="width: 150px; text-overflow: ellipsis">{{product.description}}</p>
                <p style="width: 150px; text-overflow: ellipsis"> ${{product.price}} </p>
              </button>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="danger" icon-start (click)="deleteProduct()">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-grid>
  </ion-list>
</ion-content>
