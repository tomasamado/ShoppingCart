<ion-header>
  <ion-navbar>
    <ion-title>New product</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item no-lines class="center">
      <p><img [src]="product.image" (click)="addPicture()"></p>
    </ion-item>
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="product.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea rows=2 [(ngModel)]="product.description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Quantity</ion-label>
      <ion-input type="number" [(ngModel)]="product.quantity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Price</ion-label>
      <ion-input type="number" [(ngModel)]="product.price" value=""></ion-input>
    </ion-item>
  </ion-list>
  <ion-item>
    <button ion-button style="background-color: #D15D63" small block (click)="addProduct()">
      Add product
    </button>
  </ion-item>
</ion-content>
