<ion-header>
  <ion-navbar>
    <ion-title>New product</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item no-lines class="center">
      <p><img [src]="product.image"></p>
    </ion-item>
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="product.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea rows=2 [(ngModel)]="product.description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Quantity</ion-label>
      <ion-input type="number" [(ngModel)]="product.quantity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Price</ion-label>
      <ion-input type="number" [(ngModel)]="product.price" value=""></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-6 style="text-align: center">
        <button ion-button outline small (click)="addPicture()">
          Add Picture
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button outline small (click)="addProduct()">
          Add product
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
