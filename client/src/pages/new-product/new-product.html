<ion-header>
  <ion-navbar>
    <ion-title>New product</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item no-lines class="center">
        <p><img [src]="product.image"></p>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Title" [(ngModel)]="product.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Description" rows=2 [(ngModel)]="product.description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Quantity" [(ngModel)]="product.quantity"></ion-input>
    </ion-item>
    <ion-row style="text-align: center">
      <ion-item>
        <ion-input type="number" placeholder="Price" [(ngModel)]="product.price"></ion-input>
      </ion-item>
    </ion-row>
  </ion-list>
  <ion-grid>
      <ion-row>
        <ion-col col-6 style="text-align: center">
          <button ion-button outline small (click)="addPicture()">
            Add Picture
          </button>
        </ion-col>
        <ion-col col-4>
          <button ion-button outline small (click)="addProduct()">
            Add product
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
