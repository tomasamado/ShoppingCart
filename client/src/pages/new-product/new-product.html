<ion-header>
  <ion-navbar>
    <ion-title>New product</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list lines=“none”>
    <ion-item no-lines>
      <ion-input type="text" placeholder="Title" [(ngModel)]="product.title" name="title"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-textarea placeholder="description" rows=4 [(ngModel)]="product.description" name="description">></ion-textarea>
    </ion-item>
    <ion-item no-lines>
      <ion-input type="number" placeholder="Quantity"[(ngModel)]="product.quantity"></ion-input>
    </ion-item>
    <ion-row style="text-align: center">
    <ion-item no-lines>
      <ion-input type="number" placeholder="Price"[(ngModel)]="product.price" value=""></ion-input>
    </ion-item>
  </ion-row>
  </ion-list>
  <button ion-button (click)="addPicture()"> Add Picture </button>
  <button ion-button (click)="addProduct()"> Add Product </button>
</ion-content>
