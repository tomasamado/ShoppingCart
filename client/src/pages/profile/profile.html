<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="profilePic.image" style="width:150px; height:150px" class="center" (click)='changePicture()'><br>


  <ion-list style="margin-top: 20px" no-lines class="list">
    <ion-item no-lines>
      <ion-label floating>Name</ion-label>
      <ion-textarea class="inputitle" rows=1 placeholder="Title" [(ngModel)]="user.first_name" name="first_name" style="text-align: center"
        class="input">
        {{user.first_name}}</ion-textarea>
    </ion-item>
    <ion-item no-lines>
      <ion-label floating>Last Name</ion-label>
      <ion-textarea rows=1 placeholder="Title" [(ngModel)]="user.last_name" name="last_name" style="text-align: center"
        class="input">
        {{user.last_name}}</ion-textarea>
    </ion-item>
    <ion-item no-lines>
      <ion-label floating>Email</ion-label>
      <ion-textarea rows=1 placeholder="Title" [(ngModel)]="user.email" name="email" style="text-align: center" class="input">
        {{user.email}}</ion-textarea>
    </ion-item>
    <ion-item no-lines>
      <ion-label floating>Username</ion-label>
      <ion-textarea rows=1 placeholder="Title" [(ngModel)]="user.username" name="username" style="text-align: center"
        class="input">
        {{user.username}}</ion-textarea>
    </ion-item>
  </ion-list>
  <button block ion-button style="background-color: #D15D63; margin-bottom: 8px" small (click)="changePassword()">
    Change password
  </button>
  <button block ion-button style="background-color: #D15D63; margin-bottom: 8px" small class='center' (click)="updateProfile()">
    Save changes
  </button>
  <button block ion-button style="background-color: rgb(121, 34, 39)" small color='danger' (click)="deleteUser()">
    Delete account
  </button>
</ion-content>
