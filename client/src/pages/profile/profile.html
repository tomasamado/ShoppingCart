<ion-header>
  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="../../assets/imgs/user.png" style="width:150px; height:150px" class="center" (click)='changePicture()'><br>
  <button ion-button outline small class='center' (click)="updateProfile()">
    Save changes
  </button>

  <ion-list style="margin-top: 40px" no-lines class="list">
    <ion-item no-lines>
      <ion-label floating>Name</ion-label>
      <ion-textarea class="inputitle" rows=1 placeholder="Title" [(ngModel)]="user.first_name" name="first_name" style="text-align: center"
        class="input">
        {{user.first_name}}</ion-textarea>
    </ion-item>
    <ion-item no-lines>
      <ion-label floating>Last Name</ion-label>
      <ion-textarea rows=1 placeholder="Title" [(ngModel)]="user.last_name" name="last_name" style="text-align: center"
        class="input">
        {{user.last_name}}</ion-textarea>
    </ion-item>
    <ion-item no-lines>
      <ion-label floating>Email</ion-label>
      <ion-textarea rows=1 placeholder="Title" [(ngModel)]="user.email" name="email" style="text-align: center"
        class="input">
        {{user.email}}</ion-textarea>
    </ion-item>
    <ion-item no-lines>
      <ion-label floating>Username</ion-label>
      <ion-textarea rows=1 placeholder="Title" [(ngModel)]="user.username" name="username" style="text-align: center"
        class="input">
        {{user.username}}</ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button outline small block class='center' (click)="myProducts()">
    My Products
  </button>
  <ion-grid>
    <ion-row>
      <ion-col col-6 style="text-align: center">
        <button ion-button outline small (click)="changePassword()">
          Change password
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button outline small color='danger' (click)="deleteUser()">
          Delete account
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
