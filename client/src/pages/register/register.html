<ion-header>
    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>
<br>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text"  name="first_name" aria-required="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text"  name="last_name" aria-required="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" name="username" aria-required="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" name="email" aria-required="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"  name="password" aria-required="true"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block class="registerbutton" >Register</button>
</ion-content>
