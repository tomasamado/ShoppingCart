<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="product.image">
    <ion-card-title style="margin-left: 16px">
      {{product.title}}
    </ion-card-title>
    <ion-card-content>
      <p>{{product.description}}</p>
      <p style="margin-top: 10px">Price: ${{product.price}}</p>
      <p style="margin-top: 10px"><b>{{product.quantity}}</b> Available</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-buttons class="center">
          <button ion-button icon-start small (click)="addProduct()" style="background-color: #6083ba">
            <ion-icon name="cart"></ion-icon>
            Add to cart
          </button>
          <button ion-button icon-start small (click)="viewComments()" style="background-color: #6083ba">
            <ion-icon name="text"></ion-icon>
            <div>{{comments.length}} Comments</div>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <ion-note>
          {{product.created.substr(8,2)}}/{{product.created.substr(5,2)}}/{{product.created.substr(0, 4)}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
