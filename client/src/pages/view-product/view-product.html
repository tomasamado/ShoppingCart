<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="product.image">
    <ion-card-title padding>
        {{product.title}}
    </ion-card-title>
    <ion-card-content>
      <p>{{product.description}}</p>
      <p>Price: ${{product.price}}</p>
      <p>Quantity available: {{product.quantity}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button outline icon-start small (click)="addProduct()">
          <ion-icon name="cart"></ion-icon>
          Add to cart
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start outline small (click)="viewComments()">
          <ion-icon name="text"></ion-icon>
          <div>{{comments.length}} Comments</div>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <ion-note>
          {{product.created.substr(8,2)}}/{{product.created.substr(5,2)}}/{{product.created.substr(0, 4)}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
